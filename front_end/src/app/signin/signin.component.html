
<app-header></app-header>
<div class="example-card">
    <mat-card style="text-align: center;">
      <mat-card-header class="card-header">
        Sign In
      </mat-card-header>
      <mat-card-content >
  
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="example-container">

            <mat-form-field appearance="fill" class="card-content" >
              <mat-label>Email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
              <mat-error *ngIf="submitted && f['email'].errors">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="example-container">
  
            <mat-form-field appearance="fill" class="card-content">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="submitted && f['password'].errors">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
               
              </mat-error>
            </mat-form-field>
  
            
          </div>
  
          
  
          <div class="example-container">
  
            <div>
            <p> {{loginErrorMessage}}</p></div>
  
          </div>
          
          <button mat-raised-button color="primary" class="card-content-button">Submit</button>
  
        </form>
      </mat-card-content>
  
    </mat-card>
  </div>
